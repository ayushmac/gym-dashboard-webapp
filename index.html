<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Gym App</title>
    <link href="./css/output.css" rel="stylesheet" />
    <!-- Include Tailwind CSS -->
  </head>
  <body
    class="bg-gray-900 text-white flex justify-center items-center min-h-screen dark"
  >
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-semibold text-center text-gray-300 mb-6">
        Dashboard Login
      </h2>
      <form id="login-form">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-400"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full p-3 mt-2 border border-gray-700 rounded-lg bg-gray-600 text-white"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-400"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full p-3 mt-2 border border-gray-700 rounded-lg bg-gray-600 text-white"
            placeholder="Enter your password"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
        >
          Login
        </button>
        <p
          id="error-message"
          class="text-red-500 text-sm text-center mt-4"
          style="display: none"
        >
          Invalid credentials. Please try again.
        </p>
      </form>
    </div>

    <script type="module" src="js/login.js"></script>
  </body>
</html>
