<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Gym App</title>
    <link href="../css/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-900 text-white min-h-screen">
    <!-- Logout Confirmation Dialog -->
    <div
      id="logout-dialog"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-gray-800 rounded-lg shadow-xl p-6 max-w-md w-full mx-4">
        <h3 class="text-xl font-semibold mb-4">Confirm Logout</h3>
        <p class="text-gray-300 mb-6">Are you sure you want to logout?</p>
        <div class="flex justify-end space-x-3">
          <button
            id="confirm-logout"
            class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg cursor-pointer"
          >
            Logout
          </button>
          <button
            id="cancel-logout"
            class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg cursor-pointer"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Dropdown Menu -->
    <div
      id="mobile-dropdown"
      class="md:hidden fixed top-16 left-0 right-0 bg-gray-800 shadow-lg z-40 hidden"
    >
      <div class="p-2 space-y-1">
        <button
          data-tab="stats"
          class="mobile-tab-btn w-full text-left py-2 px-4 rounded-lg text-gray-300 hover:text-blue-400 hover:bg-gray-700 cursor-pointer"
        >
          Stats Overview
        </button>
        <button
          data-tab="members"
          class="mobile-tab-btn w-full text-left py-2 px-4 rounded-lg text-gray-300 hover:text-blue-400 hover:bg-gray-700 cursor-pointer"
        >
          Manage Members
        </button>
        <button
          data-tab="payments"
          class="mobile-tab-btn w-full text-left py-2 px-4 rounded-lg text-gray-300 hover:text-blue-400 hover:bg-gray-700 cursor-pointer"
        >
          Member Payments
        </button>
        <button
          data-tab="staff"
          class="mobile-tab-btn w-full text-left py-2 px-4 rounded-lg text-gray-300 hover:text-blue-400 hover:bg-gray-700 cursor-pointer"
        >
          Manage Staff
        </button>
        <button
          data-tab="trainers"
          class="mobile-tab-btn w-full text-left py-2 px-4 rounded-lg text-gray-300 hover:text-blue-400 hover:bg-gray-700 cursor-pointer"
        >
          Manage Trainers
        </button>
        <button
          id="mobile-logout-btn"
          class="w-full text-left mt-4 py-2 px-4 bg-red-600 hover:bg-red-700 text-white rounded-lg cursor-pointer"
        >
          Logout
        </button>
      </div>
    </div>

    <div class="flex flex-col md:flex-row min-h-screen">
      <!-- Sidebar -->
      <aside
        class="hidden md:flex md:flex-col w-64 bg-gray-800 border-r border-gray-700 h-screen sticky top-0"
      >
        <div class="p-4 border-b border-gray-700">
          <h1 class="text-xl font-bold">Gym Dashboard</h1>
        </div>
        <nav class="flex-1 overflow-y-auto p-4">
          <ul class="space-y-2">
            <li>
              <button
                data-tab="stats"
                class="tab-btn w-full text-left py-3 px-4 rounded-lg bg-blue-600 text-white cursor-pointer"
              >
                Stats Overview
              </button>
            </li>
            <li>
              <button
                data-tab="members"
                class="tab-btn w-full text-left py-3 px-4 rounded-lg text-gray-300 hover:bg-gray-700 cursor-pointer"
              >
                Manage Members
              </button>
            </li>
            <li>
              <button
                data-tab="payments"
                class="tab-btn w-full text-left py-3 px-4 rounded-lg text-gray-300 hover:bg-gray-700 cursor-pointer"
              >
                Member Payments
              </button>
            </li>
            <li>
              <button
                data-tab="staff"
                class="tab-btn w-full text-left py-3 px-4 rounded-lg text-gray-300 hover:bg-gray-700 cursor-pointer"
              >
                Manage Staff
              </button>
            </li>
            <li>
              <button
                data-tab="trainers"
                class="tab-btn w-full text-left py-3 px-4 rounded-lg text-gray-300 hover:bg-gray-700 cursor-pointer"
              >
                Manage Trainers
              </button>
            </li>
          </ul>
        </nav>
        <div class="p-4 border-t border-gray-700">
          <button
            id="desktop-logout-btn"
            class="w-full py-2 px-4 bg-red-600 hover:bg-red-700 text-white rounded-lg cursor-pointer"
          >
            Logout
          </button>
        </div>
      </aside>

      <!-- Main content -->
      <main class="flex-1">
        <!-- Header -->
        <header
          class="bg-gray-800 p-4 border-b border-gray-700 sticky top-0 z-30 flex justify-between items-center"
        >
          <div class="flex items-center">
            <button
              id="mobile-menu-button"
              class="md:hidden mr-4 text-white cursor-pointer"
            >
              <i class="fas fa-bars text-xl"></i>
            </button>
            <h2 id="current-tab-title" class="text-xl font-semibold">
              Stats Overview
            </h2>
          </div>
          <div class="text-white font-medium hidden md:block">Hi, Admin</div>
        </header>

        <!-- Tab content sections -->
        <div class="p-4 md:p-6">
          <section id="stats-section" class="tab-content">stats</section>
          <section id="members-section" class="tab-content hidden">
            member details
          </section>
          <section id="payments-section" class="tab-content hidden">
            payment details
          </section>
          <section id="staff-section" class="tab-content hidden">
            staff details
          </section>
          <section id="trainers-section" class="tab-content hidden">
            trainer details
          </section>
        </div>
      </main>
    </div>

    <script type="module" src="../js/dashboard.js"></script>
    <script type="module" src="../js/logout.js"></script>
  </body>
</html>
